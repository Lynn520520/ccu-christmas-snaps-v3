<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Christmas Snaps CCU</title>
    <!-- Keep Tailwind CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              script: ['"Dancing Script"', 'cursive'],
              noto: ['"Noto Sans TC"', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              ccu: {
                red: '#c8102e',
                gold: '#ffd700',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Mobile Safe Area Utilities */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      .pb-safe {
        padding-bottom: var(--sab);
      }
      .pt-safe {
        padding-top: var(--sat);
      }
      /* Prevent Pull-to-Refresh and Pinch-Zoom on body level for App-like feel */
      body {
        overscroll-behavior-y: none;
        touch-action: pan-x pan-y;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Animation for Name Input Attention */
      @keyframes border-pulse-gold {
        0%, 100% {
          border-color: #cbd5e1; /* slate-300 */
          box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
        }
        50% {
          border-color: #fbbf24; /* amber-400 */
          box-shadow: 0 0 10px 2px rgba(251, 191, 36, 0.4);
        }
      }
      .animate-input-attention {
        animation: border-pulse-gold 2.5s infinite ease-in-out;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
