<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Christmas Snaps CCU</title>
    <!-- Keep Tailwind CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              script: ['"Dancing Script"', 'cursive'],
              noto: ['"Noto Sans TC"', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              ccu: {
                red: '#c8102e',
                gold: '#ffd700',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Mobile Safe Area Utilities */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      .pb-safe {
        padding-bottom: var(--sab);
      }
      .pt-safe {
        padding-top: var(--sat);
      }
      /* Prevent Pull-to-Refresh and Pinch-Zoom on body level for App-like feel */
      body {
        overscroll-behavior-y: none;
        touch-action: pan-x pan-y;
        -webkit-font-smoothing: antialiased;
      }

      /* --- Dynamic Rainbow Glow Animation (Flowing linear gradient) --- */
      @keyframes move-rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .rainbow-border-wrapper {
        position: relative;
        z-index: 0;
        /* Overflow visible so the glow can spill out */
        overflow: visible; 
        border-radius: 0.5rem; /* rounded-lg */
        padding: 4px; /* Reverted to 4px */
        
        /* 
           FIXED FRAME: Peach/Pink Gradient (桃紅漸變) 
           This solid background ensures no "white" or transparent edges appear next to the input.
        */
        background: linear-gradient(135deg, #FF69B4, #db2777);
      }

      /* THE GLOW: Dynamic Rainbow behind the pink frame */
      .rainbow-border-wrapper::before {
        content: '';
        position: absolute;
        z-index: -1;
        /* Extend slightly outside to create the halo */
        top: -4px;
        left: -4px;
        width: calc(100% + 8px);
        height: calc(100% + 8px);
        
        /* High Saturation Rainbow (Previous colors) */
        background: linear-gradient(
          60deg, 
          #ff0000, #ff8000, #ffff00, #00ff00, 
          #00ffff, #0000ff, #ff00ff, #ff0000
        );
        background-size: 300%;
        animation: move-rainbow 6s linear infinite;
        
        /* Diffused Neon Effect */
        filter: blur(12px); 
        opacity: 0.8;
        border-radius: 0.8rem;
      }
    </style>
    <link rel="icon" type="image/png" href="/icon.png" />
<link rel="apple-touch-icon" href="/icon.png" />
</head>
  <body>
    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
